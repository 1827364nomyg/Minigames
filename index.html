	var word = "coding";

		var magicNum = Math.floor(Math.random() * 21);
		var chances = 6;
		function guessingGame(){
			if(chances > 0){
				var input = parseInt(document.getElementById('guess').value);
				if (input > magicNum){
					document.getElementById('gameMsg').innerHTML = "Too high";
					chances = chances - 1;
				}
				else if(input < magicNum){
					document.getElementById('gameMsg').innerHTML = "Too low";
					chances = chances - 1;
				}
				else{
					document.getElementById('gameMsg').innerHTML = "You guessed correctly";
				}
				document.getElementById('chances').innerHTML = "Chances: " + String(chances);
			}
			else{
				document.getElementById('gameMsg').innerHTML = "Game Over!";
			}

		}
		function restart(){
			magicNum = Math.floor(Math.random() * 21);
			chances = 6;
			document.getElementById('chances').innerHTML = "Chances: " + String(chances);
			document.getElementById('gameMsg').innerHTML = "From 0 to 20 guess a number";
		}
	
		var board = [["_","_","_"],
					 ["_","_","_"],
					 ["_","_","_"]];

		function play(){
			var r = parseInt(document.getElementById('row').value);
			var c = parseInt(document.getElementById('col').value);
			board[r][c] = "O";
			var compR = Math.floor(Math.random() * 3);
			var compC = Math.floor(Math.random() * 3);
			while(board[compR][compC] != "_"){
				compR = Math.floor(Math.random() * 3);
			    compC = Math.floor(Math.random() * 3);
			}
			board[compR][compC] = "X";
			var row1 = board[0][0] + " " + board[0][1] + " " + board[0][2];
			var row2 = board[1][0] + " " + board[1][1] + " " + board[1][2];
			var row3 = board[2][0] + " " + board[2][1] + " " + board[2][2];
			document.getElementById('row1').innerHTML = row1;
			document.getElementById('row2').innerHTML = row2;
			document.getElementById('row3').innerHTML = row3;
		}
	var word = "vortex";
		var guessLet = ["_", "_", "_", "_", "_", "_"];
		var letCorrect = 0;
		function hangman(){
			var user_c = document.getElementById('hangman').value;
			var correct = false;
			for(var i = 0; i < 6; ++i){
				var c = word.charAt(i);
				if(c === user_c){
					correct = true;
					guessLet[i] = c;
					letCorrect++;
				}
			}
			var gameMsg = "";
			if(letCorrect === word.length){
				gameMsg = "You won!";
			}
			else if(correct){
				gameMsg = "You guessed the letter correctly";
			}
			else{
				gameMsg = "You guessed the letter incorrectly";
			}
			document.getElementById('hangmanMsg').innerHTML = gameMsg;
			var wordGuessed = "";
			for(var i = 0; i < 6; ++i){
				wordGuessed = wordGuessed + guessLet[i] + " ";
			}
			document.getElementById('hangmanWord').innerHTML = wordGuessed;
		}
</script>
